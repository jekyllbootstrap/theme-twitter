<div class="page-header">
  <h1>{{ page.title }} 
	{% if site.tagline or page.tagline %}
	{% if site.tagline %}
		{% assign _tagline=site.tagline %}
	{% endif %}
	{% if page.tagline %}
		{% assign _tagline=page.tagline %}
	{% endif %}
      <small>{{ _tagline }}</small>
    {% endif %}
</h1>
</div>

<div class="row">
  <div class="span14">
    {{ content }}
  </div>
</div>
